<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fullscreen Layout with Page Transitions | Angular.js</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wyatt Johnston's Portfolio">
    <meta name="keywords" content="portfolio, developer, responsive, page transitions, css transitions, angular, portfolio, full stack, front end, back end">

    <!-- <link rel="shortcut icon" href="../favicon.ico"> -->
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="pageTransitions" ng-controller="MainCtrl">

    <div class="container"> 
      <box-container>
        <box template-url="views/about.html"></box>
        <box template-url="views/cv.html"></box>
        <box template-url="views/media.html"></box>
        <box template-url="views/contact.html"></box>
      </box-container>
    </div><!-- container -->

  </body>
</html>
